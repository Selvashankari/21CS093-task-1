<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div id="centr">
    <div id="bl">
        <h1>My Simple Calulator</h1></div><hr>
    <h3>Enter The Number-1:</h3>
    <input type="number" id="n1">
    <h3>Enter The Number-2:</h3>
    <input type="number" id="n2"><br><br><hr>

    <h3>Addition:</h3>
    <button id="b1" type="button" onclick="add()">+</button>
    <p id="button1" placeholder="ans" class="add"></p><hr>

    <h3>Subraction:</h3>
    <button id="b2" type="button" onclick="sub()">-</button>
    <p id="button2" placeholder="ans" class="sub"></p><hr>


    <h3>Multiplication:</h3>
    <button id="b3" type="button" onclick="mul()">x</button>
    <p id="button3" placeholder="ans" class="mul"></p><hr>

    <h3>Division:</h3>
    <button id="b4" type="button" onclick="divi()">/</button>
    <p id="button4" placeholder="ans" class="divi"></p><hr>

    <h3>Module:</h3>
    <button id="b5" type="button" onclick="mod()">%</button>
    <p id="button5" placeholder="ans" class="mod"></p><hr>

    <h3>Square:</h3>
    <button id="b6" type="button" onclick="sqr()">^2</button>
    <p id="button6" placeholder="ans" class="sqr"></p><hr>
